<label for="age">Are you 18 or Older? </label>
<div class="form-group">
    <div class="radio">
        <label>
           <input type="radio" ng-model="formData.at_least_18" value="yes">
           Yes
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" ng-model="formData.at_least_18" value="no" checked>
            No
        </label>
    </div>
</div>
