<label for="age">Are you 13 or Older? </label>
<div class="form-group">
    <div class="radio">
        <label>
           <input type="radio" ng-model="formData.at_least_13" value="yes">
           Yes
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" ng-model="formData.at_least_13" value="no" checked>
            No
        </label>
    </div>
</div>



<div class="form-group row">

    <div class="col-xs-6 col-xs-offset-3">
        <a ng-click="checkEligibility()" class="btn btn-block btn-info">
        Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>
    </div>
    
</div>
